services:
  backend:
    build: ./backend
    ports:
      - "8030:8000"
    environment:
      - MARKETDATA_TOKEN=${MARKETDATA_TOKEN}
      - FMP_API_KEY=${FMP_API_KEY}
    volumes:
      - ./backend/data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/api/health')"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s
